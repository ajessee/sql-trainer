default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

defaults: &defaults
  adapter: postgresql
  encoding: utf8
  pool: 5
  template: template0
  collation: en_US.UTF-8
  ctype: en_US.UTF-8
  host: <%= ENV['DATABASE_HOST'] || 'localhost' %>
  port: <%= ENV['DATABASE_PORT'] || 5432 %>
  database: <%= ENV['DATABASE'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>

development:
  <<: *defaults

test:
  <<: *defaults

production:
  <<: *default
  database: sql_tutorial_upgrade_production
  username: sql_tutorial_upgrade
  password: <%= ENV['SQL_TUTORIAL_UPGRADE_DATABASE_PASSWORD'] %>
